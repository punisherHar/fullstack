<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      background-color: #4070f4;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin: 0;
    }
    p {
      font-size: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      padding: 20px 40px;
      background-color: #ffffff;
      color: #4070f4;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>
    <p>We are glad you're here!</p>
    <div class="buttons">
      <a class="button" href="{%url 'accounts:signup'%}">Signup</a>
      <a class="button" href="{%url 'accounts:login'%}">Login</a>
    </div>
  </div>
</body>
</html>
